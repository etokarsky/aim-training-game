<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>Aim Training</title>
</head>

<body>
	<div class='screen'>
		<h1>Aim Training</h1>
		<a href='' class='start'>Start</a>
	</div>

	<div class='screen'>
		<h1>Choose time</h1>
		<ul class='time-list'>
			<li>
				<button class='time-btn' data-time='10'>
					10 sec
				</button>
			</li>
			<li>
				<button class='time-btn' data-time='20'>
					20 sec
				</button>
			</li>
			<li>
				<button class='time-btn' data-time='30'>
					30 sec
				</button>
			</li>
		</ul>
	</div>

	<div class='screen'>
		<h3 class="delay-label hide">Get ready...</h3>
		<h3 class="time-left-header hide">Time left: <span id='time'>00:00</span></h3>
		<a href="" class="reset-btn hide">Start new game</a>
		<div class='board' id='board'></div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
